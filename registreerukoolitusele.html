<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Registreeru koolitusele – IT-Koolitused</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #002b80;
      color: white;
    }
    nav {
      background-color: #001a4d;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: #001f5c;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #1a4fff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: auto;
      padding: 12px 30px;
      border-radius: 30px;
      margin-top: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Avaleht</a>
    <a href="meist.html">Meist</a>
    <a href="koolitused.html">Koolitused</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <main>
    <h1>Registreeru koolitusele</h1>
    <p>Täida allolev vorm, et registreeruda sobivale koolitusele. Võtame sinuga peatselt ühendust.</p>

    <form action="mailto:sinuemail@domeen.ee" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Sinu nimi" required><br>
      <input type="email" name="email" placeholder="Sinu e-post" required><br>
      <select name="course" required>
        <option value="">Vali koolitus</option>
        <option value="AI ja automaatika tööriistad">AI ja automaatika tööriistad</option>
        <option value="Canva disainiks">Canva disainiks</option>
        <option value="WordPress algajatele">WordPress algajatele</option>
        <option value="UX/UI Figma abil">UX/UI Figma abil</option>
        <option value="Küberturvalisuse alused">Küberturvalisuse alused</option>
        <option value="Veebilehe loomine Canvaga">Veebilehe loomine Canvaga</option>
        <option value="Power BI andmeanalüüsiks">Power BI andmeanalüüsiks</option>
      </select><br>
      <textarea name="additional_info" rows="5" placeholder="Täiendav info (nt varasem kogemus, küsimused)"></textarea><br>
      <input type="submit" value="Registreeru">
    </form>
  </main>

</body>
</html>
