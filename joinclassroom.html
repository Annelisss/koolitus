<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Liitu Koolitusega</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }
    header {
      background-color: #1f4e5f;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    header a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1f4e5f;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .match {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #62c2d4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4aa7b8;
    }
  </style>
</head>
<body>

<header>
  <h1>Koolitused</h1>
  <a href="index.html">Avaleht</a>
</header>

<div class="container">
  <h2>Liitu koolitusega</h2>
  <p>1. samm 2-st:</p>

  <label for="code">Koolituse kood</label>
  <input type="text" id="code" name="code" placeholder="nt. ABC123" oninput="checkCode()">

  <label for="firstname">Eesnimi</label>
  <input type="text" id="firstname" name="firstname" placeholder="nt. Mari">

  <label for="lastname">Perekonnanimi</label>
  <input type="text" id="lastname" name="lastname" placeholder="nt. Tamm">

  <label for="email">E-post</label>
  <input type="email" id="email" name="email" placeholder="nt. mari.tamm@example.com">

  <div class="match" id="matchInfo">Vastet ei leitud</div>

  <button onclick="submitCode()">J채tka</button>
</div>

<script>
  function checkCode() {
    const code = document.getElementById("code").value;
    const matchInfo = document.getElementById("matchInfo");

    if (code.toUpperCase() === "ABC123") {
      matchInfo.textContent = "Leiti: UX disaini koolitus";
      matchInfo.style.color = "green";
    } else {
      matchInfo.textContent = "Vastet ei leitud";
      matchInfo.style.color = "#888";
    }
  }

  function submitCode() {
    const code = document.getElementById("code").value.trim();
    const firstname = document.getElementById("firstname").value.trim();
    const lastname = document.getElementById("lastname").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!code || !firstname || !lastname || !email) {
      alert("Palun t채ida k천ik v채ljad.");
      return;
    }

    if (!email.includes("@") || !email.includes(".")) {
      alert("Palun sisesta korrektne e-posti aadress.");
      return;
    }

    alert(
      "Kood: " + code + "\n" +
      "Eesnimi: " + firstname + "\n" +
      "Perekonnanimi: " + lastname + "\n" +
      "E-post: " + email
    );
  }
</script>

</body>
</html>
